name: Python linter 

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v3
      - 
        name: Lint
        uses: sunnysid3up/python-linter@master
        with:
          source: app
          strict: low
          mypy-options: "--ignore-missing-imports --show-error-codes"
          pylint-options: "--rcfile=setup.cfg"
          isort-options: "-w 100"
